<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Data</title>
    <!-- Add any necessary CSS or stylesheets here -->
</head>
<body>
    <h1>Displaying Connect Table Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
